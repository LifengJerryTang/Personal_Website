<!Doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Jerry's Personal Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
    <body>

        <nav class="navbar navbar-dark navbar-expand-lg fixed-top">
            <a class="navbar-brand" href="#">
                <img src="img/profile-rounded.png" alt="Profile Picture" width="40" height="40">
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto align-self-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <span class="fa fa-home"></span>
                            Home
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <form class="contact-form">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="additional">What do you want to ask or tell me?</label>
                <textarea class="form-control" id="additional" rows="3"></textarea>
            </div>
        </form>
        <section class="social-media-text">
            <h1>Want to contact me via social media?</h1>
        </section>
        <section class="social-media">
            <div class="card text-center">
                <div class="card-header">
                    Social Media
                </div>
                <div class="card-body">
                    <div class="text-center">
                        <a class="btn btn-social-icon btn-google" href="http://google.com/+">
                            <i class="fa fa-google-plus fa-lg"></i></a>
                        <a class="btn btn-social-icon btn-facebook" href="http://www.facebook.com/profile.php?id=">
                            <i class="fa fa-facebook fa-lg"></i></a>
                        <a class="btn btn-social-icon btn-linkedin" href="http://www.linkedin.com/in/">
                            <i class="fa fa-linkedin fa-lg"></i></a>
                        <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/">
                            <i class="fa fa-twitter fa-lg"></i></a>
                        <a class="btn btn-social-icon btn-google" href="http://youtube.com/">
                            <i class="fa fa-youtube fa-lg"></i></a>
                        <a class="btn btn-social-icon" href="mailto:"><i class="fa fa-envelope-o fa-lg"></i></a>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <p>Designed and Built by Jerry</p>
                </div>
            </div>
        </footer>
    </body>
</html>
